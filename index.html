<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajería y Contactos</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">   
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="columna-izquierda">
            <div class="usuario-en-linea">
                <div class="imagen-usuario-en-linea">
                    <img src="assets/img/img1.png">
                </div>
                <div class="datos-usuario">
                    <h4>Juan</h4>
                    <p>En línea</p>
                </div>
                <div class="iconos">
                    <i class="fas fa-smile"></i>
                    <i class="fas fa-frown"></i> 
                </div>                
            </div>

            <div class="botton">
                <button class="boton-chat">Nuevo chat</button>             
            </div>

            <ul class="lista-contactos">
                <li class="contacto">
                    <img src="assets/img/img2.png" alt="Juanito">
                    <div class="info-contacto">
                        <span>Juanito</span>
                        <p>Último mensaje enviado</p>
                    </div>
                </li>
                <li class="contacto">
                    <img src="assets/img/img3.png" alt="Pedrito">
                    <div class="info-contacto">
                        <span>Pedrito</span>
                        <p>Último mensaje enviado</p>
                    </div>
                </li>
                <li class="contacto">
                    <img src="assets/img/img4.png" alt="Manolito">
                    <div class="info-contacto">
                        <span>Manolito</span>
                        <p>Último mensaje enviado</p>
                    </div>
                </li>
            </ul>

        </div>      

        <div class="columna-derecha">
            <img src="assets/img/principal.png" alt="Usuario">
            <h1>Desafío Latam Full JS</h1>
            <p>Aprende todo los necesario para el desarrollo full stack</p>
        </div>


    </div>
</body>
